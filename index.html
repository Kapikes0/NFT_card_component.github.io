<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./assets/css/index.css" />

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <section>

    <a href="" title=""><img src="./assets/images/image-equilibrium.jpg" alt="equilibrium" title="equilibrium" /></a>

    <h3><a href="" title="equilibrium">Equilibrium #3429</a></h3>

    <article>
      <p>Our Equilibrium collection promotes <br>balance and calm.</p>
    </article>

    <table>
      <tr>
        <td class="cyan">
          <img src="./assets/image/icon-ethereum.svg" /> 0.041 ETH
        </td>

        <td style="text-align: right;">
          <img src="./assets/image/icon-clock.svg" /> 3 days left
        </td>
      </tr>
    </table>

    <div>
      <img src="./assets/images/image-avatar.png" alt="avatar" title="avatar" />
      <span> Creation of
        <a href="" title="username">Jules Wyvern</a>
      </span>
    </div>
  </section>


  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Kapikes</a>.
    </div>
  </footer>
</body>

</html>
